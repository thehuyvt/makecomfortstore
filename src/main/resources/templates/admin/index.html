<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
  <head th:replace="/common/fragments:: page_head('Quản trị cửa hàng', 'none')"></head>
  <body>
    <svg th:replace="/common/fragments:: icon_svg"></svg>

    <main>
      <div id="main" class="d-flex flex-row">

        <!-- SIDE BAR -->
        <div th:replace="/common/fragments:: side_bar"></div>

        <!-- MAIN CONTENT -->
        <div class="main-content">
          <div th:replace="/common/fragments:: header_admin"></div>
          <!-- <hr class="m-0"> -->

          <!-- CONTENT -->
          <div class="content pt-3 ps-3 pe-3">
            <div class="job-content">
              <div class="content-title">
                <h3 class="content-title-heading">Danh sách cần làm</h3>
                <p class="content-title-sub">Những việc bạn sẽ phải làm</p>
              </div>
              <div class="row text-center mt-4">
                <a href="#" class="col-3 job-card">
                  <div class="job-card-body">
                    <h4 class="job-quantity">10</h4>
                    <p class="job-name">Đơn hàng</p>
                  </div>
                </a>

                <a href="#" class="col-3 job-card">
                  <div class="job-card-body">
                    <h4 class="job-quantity">10</h4>
                    <p class="job-name">Đã xử lý</p>
                  </div>
                </a>

                <a href="#" class="col-3 job-card">
                  <div class="job-card-body">
                    <h4 class="job-quantity">10</h4>
                    <p class="job-name">Đơn hủy</p>
                  </div>
                </a>

                <a href="#" class="col-3 job-card">
                  <div class="job-card-body">
                    <h4 class="job-quantity">10</h4>
                    <p class="job-name">Sản phẩm hết hàng</p>
                  </div>
                </a>
              </div>
            </div>
            <!-- Statistical Content -->
            <div class="statistical-content">
              <div class="content-title">
                <h3 class="content-title-heading">Phân tích bán hàng</h3>
                <p class="content-title-sub">Tổng quan dữ liệu của shop đối với đơn hàng thành công</p>
              </div>
              <div class="statistical-container">
                <!-- chart -->
                <div class="row">
                  <div class="col-12 statistical-chart">
                    <div class="card chart-container">
                      <canvas id="chart"></canvas>
                    </div>
                  </div>
                </div>

                <!-- statistical sales -->
                <div class="statistical-sale-container">
                  <div class="row text-center mt-4">
                    <div class="col-4 statistical-card">
                      <div class="statistical-card-body">
                        <h4 class="statistical-quantity">Doanh số tuần</h4>
                        <p class="statistical-name">9.999.999.999đ</p>
                      </div>
                    </div>

                    <div class="col-4 statistical-card">
                      <div class="statistical-card-body">
                        <h4 class="statistical-quantity">Doanh số tháng</h4>
                        <p class="statistical-name">10000000đ</p>
                      </div>
                    </div>

                    <div class="col-4 statistical-card">
                      <div class="statistical-card-body">
                        <h4 class="statistical-quantity">Doanh số năm</h4>
                        <p class="statistical-name">1213123đ</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- footer -->
            <div th:replace="/common/fragments::footer_admin">
            </div>
          </div>

        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/sidebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script>
      const ctx = document.getElementById("chart").getContext('2d');
      const myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["monday", "tuesday",
            "wednesday", "thursday", "friday", "saturday", "sunday"],
          datasets: [{
            label: 'This week',
            backgroundColor: 'rgba(161, 198, 247, 1)',
            borderColor: 'rgb(47, 128, 237)',
            data: [3000, 4000, 2000, 5000, 8000, 9000, 2000],
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true,
              }
            }]
          }
        },
      });
    </script>
  </body>
</html>
