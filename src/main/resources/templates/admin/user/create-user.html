<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/common/fragments::page_head('Thêm tài khoản', 'none')"></head>
  <body>

<svg th:replace="/common/fragments::icon_svg"></svg>

<main>
  <div id="main" class="d-flex flex-row">

    <!-- SIDE BAR -->
    <div th:replace="/common/fragments::side_bar"></div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div th:replace="/common/fragments::header_admin"></div>
      <!-- <hr class="m-0"> -->

      <!-- CONTENT -->
      <div class="content pt-3 ps-3 pe-3">
        <div class="user-list">

            <a th:href="@{/management/user/list}" class="mt-3 mb-2 btn btn-secondary"><i class="fa-solid fa-arrow-rotate-left"></i> Trở về</a>

            <div class="row">
                <div class="col-12">
                    <div class="my-form container p-3 rounded-3 shadow p-3 mb-5">
                        <div class="top-form" style="display: flex;">
                            <img th:src="@{/images/logo.png}" alt="" height="100px" width="100px">
                            <h2 style="justify-self: center; align-self: center;" class="ms-auto me-auto">Thêm tài khoản</h2>
                        </div>
                        <div class="alert alert-warning m-2" th:if="${error != null}" th:text="${error}"></div>
                        <form class="mt-3" th:action="@{/management/user/add-user/save}" method="post" th:object="${userDto}">
                            <div class="mb-2">
                                <label for="inputName" class="form-label">Họ và tên:</label>
                                <input type="text" th:field="*{userName}" class="form-control border border-2" id="inputName">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
                            </div>
                            <div class="mb-2">
                                <label for="inputEmail" class="form-label">Email:</label>
                                <input type="email" th:field="*{email}" class="form-control border border-2" id="inputEmail">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            <div class="mb-2">
                                <label for="inputPassword" class="form-label">Mật khẩu:</label>
                                <input type="password" th:field="*{password}" class="form-control border border-2" id="inputPassword">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>
                            <div class="mb-2">
                                <label for="inputRepassword" class="form-label">Nhập lại mật khẩu:</label>
                                <input type="password" th:field="*{rePassword}" class="form-control border border-2" id="inputRepassword">
                            </div>
                            <div class="mb-2">
                                <label for="inputAddress" class="form-label">Địa chỉ:</label>
                                <input type="text" th:field="*{address}" class="form-control border border-2" id="inputAddress">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                            </div>
                            <div class="mb-2">
                                <label for="inputPhone" class="form-label">Số điện thoại:</label>
                                <input type="text" th:field="*{phone}" class="form-control border border-2" id="inputPhone">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                            </div>
<!--                            <div class="mb-2">-->
<!--                                <label for="inputRole" class="form-label">Chức vụ:</label>-->
<!--                                <select class="form-select" id="inputRole" aria-label="Default select example">-->
<!--                                    <option selected value="USER">Người dùng</option>-->
<!--                                    <option value="ADMIN">Quản trị viên</option>-->
<!--                                </select>-->
<!--                            </div>-->
                            <div class="mb-2">
                                <label for="inputStatus" class="form-label">Tình trạng:</label>
                                <select class="form-select" id="inputStatus" aria-label="Default select example">
                                    <option selected value="0">Chưa kích hoạt</option>
                                    <option value="1">Đang hoạt động</option>

                                </select>
                            </div>

                            <div class="mt-3">
                                <input class="w-100 btn btn-dark form-control" type="submit" value="Tạo tài khoản">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        <!-- footer -->
        <div th:replace="/common/fragments::footer_admin">
        </div>
      </div>

    </div>
    </div></div>
</main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!--    <script src="../assert/js/sidebars.js"></script>-->
  </body>
</html>
