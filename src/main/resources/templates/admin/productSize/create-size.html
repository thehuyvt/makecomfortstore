<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/fragments::page_head('Thêm kích cỡ', 'none')"></head>
<body>

<svg th:replace="/common/fragments::icon_svg"></svg>

<main>
    <div id="main" class="d-flex flex-row">

        <!-- SIDE BAR -->
        <div th:replace="/common/fragments::side_bar"></div>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div th:replace="/common/fragments::header_admin"></div>
            <!-- <hr class="m-0"> -->

            <!-- CONTENT -->
            <div class="content pt-3 ps-3 pe-3">
                <div class="user-list">

                    <a th:href="@{/management/product-size/list}" class="mt-3 mb-2 btn btn-secondary"><i class="fa-solid fa-arrow-rotate-left"></i> Trở về</a>

                    <div class="row">
                        <div class="col-12">
                            <div class="my-form container p-3 rounded-3 shadow p-3 mb-5">
                                <div class="top-form" style="display: flex;">
                                    <img th:src="@{/images/logo.png}" alt="" height="100px" width="100px">
                                    <h2 style="justify-self: center; align-self: center;" class="ms-auto me-auto">Thêm kích cỡ</h2>
                                </div>
                                <div class="alert alert-warning m-2" th:if="${error != null}" th:text="${error}"></div>
                                <form class="mt-3" th:action="@{/management/product-size/add-size/save}" method="post" th:object="${productSizeDto}">
                                    <div class="mb-2">
                                        <label for="inputSizeName" class="form-label">Tên kích cỡ:</label>
                                        <input type="text" th:field="*{sizeName}" class="form-control border border-2" id="inputSizeName">
                                        <div class="alert alert-warning" th:if="${#fields.hasErrors('sizeName')}" th:errors="*{sizeName}"></div>
                                    </div>
                                    <div class="mt-3">
                                        <input class="w-100 btn btn-dark form-control" type="submit" value="Tạo kích cỡ">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- footer -->
                    <div th:replace="/common/fragments::footer_admin">
                    </div>
                </div>

            </div>
        </div></div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!--    <script src="../assert/js/sidebars.js"></script>-->
</body>
</html>
