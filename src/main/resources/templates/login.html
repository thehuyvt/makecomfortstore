<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    html{
        font-family: Arial, Helvetica, sans-serif;
        scroll-behavior: smooth;
        height: 100%;
        overflow-x: hidden;
    }

    #main{
        width: 100%;
        font-size: 16px;
    }

    #content{
        display: flex;
        height: 100vh;
        padding: 0 6px;
    }

    .my-form{
        margin: auto;
        max-width: 500px;
    }
  </style>
</head>
  <body>
    <div id="main" class="bg-dark-subtle d-block" >
        <div id="content">
            <div class="my-form container bg-light p-3 rounded-3">
                <div class="top-form" style="display: flex;">
                    <img th:src="@{images/logo.png}" alt="" height="100px" width="100px">
                    <h2 style="justify-self: center; align-self: center;" class="ms-auto me-auto">Đăng nhập</h2>
                </div>
                <div th:if="${param.error}">
                    <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                </div>
                <form class="mt-3" th:action="@{/process-login}" method="post">
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email:</label>
                        <input type="email" name="email" class="form-control border border-2" id="inputEmail">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Mật khẩu:</label>
                        <input type="password" name="password" class="form-control border border-2" id="inputPassword">
                    </div>
                    <div class="">
                        <input class="w-100 btn btn-dark form-control" type="submit" value="Đăng nhập">
                        <h4 class="fw-light fs-6 text-end mt-3">Bạn chưa có tài khoản! <a href="./register">Đăng kí</a></h4>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
