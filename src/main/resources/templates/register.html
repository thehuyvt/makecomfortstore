<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng kí tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
      *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      html{
          font-family: Arial, Helvetica, sans-serif;
          scroll-behavior: smooth;
          height: 100%;
          overflow-x: hidden;
      }

      #main{
          width: 100%;
          font-size: 16px;
      }

      #content{
          padding: 8px 4px;
      }

      .my-form{
          max-width: 500px;
      }
  </style>
</head>
  <body>
    <div id="main" class="bg-dark-subtle d-block" >
        <div id="content">
            <div class="row">
                <div class="col-12">
                    <div class="my-form container bg-light p-3 rounded-3 ">
                        <div class="top-form" style="display: flex;">
                            <img th:src="@{/images/logo.png}" alt="Logo" height="100px" width="100px">
                            <h2 style="justify-self: center; align-self: center;" class="ms-auto me-auto">Đăng kí tài khoản</h2>
                        </div>
                        <div class="alert alert-warning m-2" th:if="${error != null}" th:text="${error}"></div>
                        <form class="mt-3" th:action="@{/register/save}" method="post" th:object="${userDto}">
                            <div class="mb-2">
                                <label for="inputName" class="form-label">Họ và tên:</label>
                                <input type="text" th:field="*{userName}" class="form-control border border-2" id="inputName">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
                            </div>
                            <div class="mb-2">
                                <label for="inputEmail" class="form-label">Email:</label>
                                <input type="email" th:field="*{email}" class="form-control border border-2" id="inputEmail">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            <div class="mb-2">
                                <label for="inputPassword" class="form-label">Mật khẩu:</label>
                                <input type="password" th:field="*{password}" class="form-control border border-2" id="inputPassword">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>
                            <div class="mb-2">
                                <label for="inputRepassword" class="form-label">Nhập lại mật khẩu:</label>
                                <input type="password" th:field="*{rePassword}" class="form-control border border-2" id="inputRepassword">
                            </div>
                            <div class="mb-2">
                                <label for="inputAddress" class="form-label">Địa chỉ:</label>
                                <input type="text" th:field="*{address}" class="form-control border border-2" id="inputAddress">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                            </div>
                            <div class="mb-2">
                                <label for="inputPhone" class="form-label">Số điện thoại:</label>
                                <input type="text" th:field="*{phone}" class="form-control border border-2" id="inputPhone">
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                            </div>
                            <div>
                                <input class="w-100 btn btn-dark form-control" type="submit" value="Đăng kí" >
                                <h4 class="fw-light fs-6 text-end mt-3">Bạn đã có tài khoản! <a href="/login">Đăng nhập</a></h4>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
